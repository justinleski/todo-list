<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>

    <!--Overlay not seen by user until modal active-->
    <div id="overlay" class=""></div>
    <div id="modal" class="">
        <button id="cancelBtn">&times;</button>
        <!--modal contents generated by .js-->
    </div>

    <div id="wrapper">
    <nav>
        <div class="myProjs">
            <h2 class="heading">My Projects</h2>
            <button id="newProjBtn">&plus;</button>
        </div>
       
        <div id="projList"> 
            <!--Populated with user project names-->
        </div>
        
    </nav>
    <main>
        <header>
            <h1 id="projName" class="heading">No Projects!</h1>
            <button id="notes" class="svgBtn"><?xml version="1.0" encoding="UTF-8"?><svg width="32px" height="32px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M8 14L16 14" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 10L10 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 18L12 18" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M10 3H6C4.89543 3 4 3.89543 4 5V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V5C20 3.89543 19.1046 3 18 3H14.5M10 3V1M10 3V5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
        </header>

        <section id="tasks">
            <!--Populated with user tasks-->
        </section>

        <!--Perhaps add button here to create more tasks? or do it with JS on each new project load probaby-->
        
    </main>
    <button class="newTask" id="mainTaskBtn">&plus;</button>

    </div>
</body>
</html>
